<!--Start With JS-->
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>DOM Learning</title>
    <link rel="stylesheet" href="style.css">

    <!--don't touch this-->
    <link rel="stylesheet" href="./adv/adv.css">
</head>

<body>

    <!--
    this html folder to learn DOM
    only look into div to see the code
    read the comment for full understand
    -->




    <!--change text from html to something else in js-->
    <button class="btn" data-target="element-1">Test 1</button>
    <div id="element-1" class="hide">
        <h2 class="text" id="text">This is not the original text.</h2>
    </div>

    <!--change text with button-->
    <button class="btn" data-target="element-2">Test 2</button>
    <div id="element-2" class="hide">
        <h2 id="change1">Change this text with Button</h2>
        <button onclick="change()">Click Here</button>
    </div>

    <!--how to return the text ?-->
    <button class="btn" data-target="element-3">Test 3</button>
    <div id="element-3" class="hide">
        <h2 id="change2">Change this text with Button</h2>
        <button id="btn">Click Here</button>
    </div>

    <!--Same work in image-->
    <button class="btn" data-target="element-4">Test 4</button>
    <div id="element-4" class="hide">
        <img id="img" class="reSize" src="./photo/image-1.gif" alt="">
        <button id="btn2">change Image</button>
    </div>

    <!--how does attribut work-->
    <button class="btn" data-target="element-5">Test 5</button>
    <div id="element-5" class="hide">
        <h2 id="info"></h2>
        <button class="btn1" data-info="This is some extra information!">Click Me</button>
    </div>

    <!--Style you web with js-->
    <button class="btn" data-target="element-6">Test 6</button>
    <div id="element-6" class="hide">
        <h2 class="red" id="toBlue">this text is blue in css but it's display red</h2>

        <h2 class="red" id="ClickToBlue">and this text is blue if i click in the button it will be red</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <!--more option in style-->
    <button class="btn" data-target="element-7">Test 7</button>
    <div id="element-7" class="hide">
        <h2 class="red" id="toggle">change color and return it</h2>
        <button onclick="returnColor()">Toggle Button</button>
    </div>

    <!--use loop to add more div-->
    <button class="btn" data-target="element-8">Test 8</button>
    <div id="element-8" class="hide">
        <button id="addButton">Add Element</button>
        <button id="removeButton">Remove Element</button>
        <div id="container">
            <h1>test</h1>
            <p>my description i will add it</p>
            <button>join</button>
        </div>
    </div>


    <!--file to try-->
    <a class="try" href="./learn/try.html">Try With Your Self</a>


    <script src="script.js"></script>

    <!--don't touch this-->
    <script src="./adv/adv.js"></script>
    <!--test-->
</body>

</html>
